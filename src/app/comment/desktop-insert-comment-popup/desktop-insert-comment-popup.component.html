    <div class="dialog-content" mat-dialog-content>
        <div class="green-title">نظر شما با موفقیت ثبت شد</div>
        <div>بعد از تایید توسط پشتیبانی نظر شما به نظرات کاربران اضافه خواهد شد</div>
