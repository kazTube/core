<!--todo refactor to a general pop up-->
<div id="confirm-dialog">
    <mat-icon id="check_circle_icon" svgIcon="svg_check_circle"></mat-icon>
    <div class="dialog-content" mat-dialog-content>
        {{data.msg}}
    </div>
    <div class="dialog-actions" mat-dialog-actions>
        <button [mat-dialog-close]="true" class="confirm-button" mat-button>بله</button>
        <button (click)="cancel()" cdkFocusInitial class="cancel-button" mat-button>انصراف</button>
    </div>
</div>
